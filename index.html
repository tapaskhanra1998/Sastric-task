<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Popup Poster (CSS Only)</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* 
      We use a hidden checkbox to control the visibility of our overlay.
      When the checkbox is checked, we'll hide the overlay.
    */
    #closeOverlay {
      display: none; /* Hide the checkbox itself */
    }

    /* 
      The overlay that appears on page load.
      We'll hide it ONLY when the checkbox is checked.
    */
    .poster-overlay {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7); /* semi-transparent dark overlay */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* 
      Hide the overlay if the checkbox is checked.
      In other words, once the user clicks to close, 
      the overlay disappears.
    */
    #closeOverlay:checked ~ .poster-overlay {
      display: none;
    }

    /* The white poster "box" in the center */
    .poster-content {
      position: relative;
      background: #fff;
      max-width: 600px; /* Adjust if needed */
      width: 80%;
      padding: 1em;
      border-radius: 8px;
      text-align: center;
    }

    /* The posted image */
    .poster-content img {
      max-width: 100%;
      border-radius: 5px;
      height: auto;
    }

    /* The close button (X) */
    .close-btn {
      position: absolute;
      top: 0.5em;
      right: 0.5em;
      background: #ff4d4f;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 1.2em;
      text-align: center;
      line-height: 30px;
      cursor: pointer;
      text-decoration: none; /* So the label doesn't have underline, etc. */
    }

    .close-btn:hover {
      background: #cc0000;
    }

    /* 
      The rest of your page content (demo)
      so you can see that there's something behind the overlay.
    */
    .page-content {
      display: flex;
      height: 100%;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
      text-align: center;
      padding: 2em;
    }
  </style>
</head>
<body>

  <!-- 
    1) Checkbox that controls the overlay.
    2) It starts UNCHECKED, so overlay is visible on page load. 
    3) When user clicks the close button, it toggles this checkbox to CHECKED, hiding the overlay.
  -->
  <input type="checkbox" id="closeOverlay" />

  <!-- The Popup Overlay -->
  <div class="poster-overlay">
    <div class="poster-content">
      <!-- "Close button" is actually a label tied to the hidden checkbox -->
      <label for="closeOverlay" class="close-btn">&times;</label>

      <!-- Your Poster Image from Google Drive -->
      <img 
        src="https://drive.google.com/uc?export=view&id=1aKca2h6rISyEFjqvMo4Ow1oQm4svWTrg" 
        alt="Poster Image" 
      />
      
      <h1>Your Poster Title</h1>
      <p>
        Feel free to add any text or details here about your site, event, or announcement.
      </p>
    </div>
  </div>

  <!-- Main Page Content -->
  <div class="page-content">
    <h2>This is the rest of your Google Site content.</h2>
  </div>

</body>
</html>
